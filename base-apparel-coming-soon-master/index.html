<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stile.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </header>
    <figure class="one-section">
      <picture>
        <source media="(min-width: 1023px" src="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="photo-model">
      </picture>
    </figure>
    <main> 
      <section class="two-section">
        <h1>
          <span class="text-firs">WE'RE</span>
          <span class="text-second">
            <br>COMING
            <br>SOON
          </span> 
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  <form action="">
    <div class="container-form">
      <input type="email" name="email" id="email" placeholder="Email Address">
      <div class="error-icon inactive" id="error-icon">
        <label for="email">
            <img src="./images/icon-error.svg" alt="">
        </label>
      </div>
      <button type="submit" id="btnEmail">
        <img src="./images/icon-arrow.svg" alt="Arrow">
      </button>
    </div>
    <p class="correct-email inactive" id="correct_email">Your email is correct.</p>
    <p class="error-text inactive" id="error_email">Please provide a valid email</p>
  </form>
</section>

</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/joya_michael/?hl=es-la">Mike Joya</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
